{% extends 'quotes/base.html' %}

{% block content %}
    <h1>ALL QUOTES</h1>
    <table>
        {% for q, img in zip %}
            <tr>
                <td><img src="{{ img }}" alt="Nikola Jokic"></td>
            </tr>
            <tr>
                <td>{{ q }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
