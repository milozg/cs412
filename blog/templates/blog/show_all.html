<!-- blog/templates/blog/show_all.html -->
{% extends 'blog/base.html' %}

{% block content %}
    <h1>Showing all atricles</h1>

    <main class="grid-container">
        {% for article in articles %}
            <article>
                <div>
                    <h1>{{article.title}}</h1>
                    <h3>by {{article.author}}</h3>
                    <p>{{article.text}}</p>
                </div>

                <a href="{% url 'article' article.pk%}">
                    {% if article.image_file %}
                        <img src="{{article.image_file.url}}" alt="">
                    {% else %}
                        <h3>No Image</h3>
                    {% endif %}
                </a>

            </article>
        {% endfor %}
    </main>
{% endblock %}
