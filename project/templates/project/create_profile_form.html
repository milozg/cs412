<!-- project/templates/project/create_profile_form.html  
    html template to display a form to create a new profile
-->

{% extends 'project/base.html' %}

{% block content %}
    <h1>Create a new Profile!</h1>
    <form method = 'POST' enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{form.as_table}}
            {{userForm.as_table}}
        </table>
        <input type="submit" name="submit" value="Submit" class="btn">
    </form>
{% endblock %}
