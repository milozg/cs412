<!-- project/templates/project/create_gm_form.html -->

{% extends 'project/base.html' %}

{% block content %}
    <h1>Create a New Group Message for {{group.name}}</h1>
    <form method = 'POST' enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <input type="submit" name="submit" value="Submit" class="btn">
    </form>
    <form action="{% url 'show_group' group.pk%}">
        <input type="submit" value="Cancel" class="btn">
    </form>
{% endblock %}
