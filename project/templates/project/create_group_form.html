<!-- project/templates/project/create_group_form.html 
    Template to display the form to create a group.
-->

{% extends 'project/base.html' %}

{% block content %}
    <h1>Create a New Group</h1>
    <form method = 'POST'>
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <input type="submit" name="submit" value="Submit" class="btn">
    </form>
    <form action="{% url 'profile_home'%}">
        <input type="submit" value="Cancel" class="btn">
    </form>
{% endblock %}
