<!-- mini_fb/create_status_form.html -->

{% extends 'mini_fb/base.html' %}

{% block content %}
    <h1>Create a new status about {{profile.first_name}}</h1>
    <form method = 'POST'>
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <input type="submit" name="submit", value="Submit">
    </form>
{% endblock %}
