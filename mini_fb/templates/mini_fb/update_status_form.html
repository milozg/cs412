<!-- mini_fb/update_status_form.html  
    html template to display a form to update a status message
-->

{% extends 'mini_fb/base.html' %}

{% block content %}
    <h1>Update this Status Message</h1>
    <h2>{{status}}</h2>
    <form action="{% url 'update_status' status.pk %}" method = 'POST'>
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <input type="submit" name="submit", value="Update" class="btn">
    </form>
    <form action="{% url 'show_my_profile' %}">
        <input type="submit" value="Cancel" class="btn">
    </form>
{% endblock %}
