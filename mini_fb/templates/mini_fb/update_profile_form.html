<!-- mini_fb/update_profile_form.html  
    html template to display a form to update a profile
-->

{% extends 'mini_fb/base.html' %}

{% block content %}
    <h1>Update this Profile</h1>
    <form action="{% url 'update_profile' profile.pk %}" method = 'POST'>
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <input type="submit" name="submit", value="Update" class="btn">
    </form>
    <form action="{% url 'show_profile' profile.pk%}">
        <input type="submit" value="Cancel" class="btn">
    </form>
{% endblock %}
