<!-- mini_fb/templates/mini_fb/show_all_profiles.html -->
{% extends 'mini_fb/base.html' %}

{% block content %}
    <h1>All Profiles</h1>

    <main>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>City</th>
                <th>Profile Picture</th>
            </tr>
            {% for p in profiles %}
                <tr>
                    <td>
                        <a href="{% url 'show_profile' p.pk%}">
                            {{p.first_name}}
                        </a>
                    </td>
                    <td>
                        <a href="{% url 'show_profile' p.pk%}">
                            {{p.last_name}}
                        </a>
                    </td>
                    <td>{{p.city}}</td>
                    <td>
                        <a href="{% url 'show_profile' p.pk%}">
                            <img src="{{p.image_url}}" alt="">
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </main>
{% endblock %}
