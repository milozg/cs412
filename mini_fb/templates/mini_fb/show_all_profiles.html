<!-- mini_fb/templates/mini_fb/show_all_profiles.html -->
{% extends 'mini_fb/base.html' %}

{% block content %}
    <h1>All Profiles</h1>

    <main>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>City</th>
                <th>Profile Picture</th>
            </tr>
            {% for p in profiles %}
                <tr>
                    <td>{{p.first_name}}</td>
                    <td>{{p.last_name}}</td>
                    <td>{{p.city}}</td>
                    <td><img src="{{p.image_url}}" alt=""></td>
                </tr>
            {% endfor %}
        </table>
    </main>
{% endblock %}
